<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table, th, td {
            border: solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
       <tr>
        <th>Women Wear</th>
        <th>Types</th>
       </tr>
       <tr>
        <td>Jama</td>
        <td>Stylish</td>
       </tr>
       <tr>
        <td>Jeans</td>
        <td>Baggy Jeans</td>
       </tr>
       <tr>
        <td>Squirts</td>
        <td>Short</td>
       </tr>

    </table>
    
</body>
</html>
